<!DOCTYPE html>
{% load static %}
<html lang="pt-br">
<head>
	<title>{% block title %}{% endblock %}</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<!-- favicon -->
	<script src="https://kit.fontawesome.com/0c80e3f2bd.js" crossorigin="anonymous"></script>
	<!-- /favicon -->
	<link rel="stylesheet" type="text/css" href="{% static 'mensagens/css/style.css' %}">
</head>
<body>
	<div class="navbar">
		<div class="row">
			<ul>
				<div class="col-sm-12 col-md-1 col-lg-1">
					<li>
						<a href="{% url 'mensagens:index' %}"><i class="fas fa-home"></i></a>
					</li>
				</div>
				<div class="col-sm-12 col-md-4 col-lg-4">
					<li><a href="{% url 'mensagens:mensagens' %}"><i class="fas fa-envelope-open"></i> Mensagens cadastradas</a></li>
				</div>
				<div class="col-sm-12 col-md-4 col-lg-4">
					<li><a href="{% url 'mensagens:cadastrarMensagens' %}"><i class="fas fa-plus-square"></i> Adicionar mensagem</a></li>
				</div>
				<div class="col-sm-12 col-md-3 col-lg-3">
					<li>
						{% if user.is_authenticated %}
							<a href="{% url 'logout' %}?next={{request.path}}"><i class="fas fa-sign-out-alt"></i> Sair</a>
						{% else %}
							<a href="{% url 'login' %}?next={{request.path}}"><i class="fas fa-sign-in-alt"></i> Login</a>
						{% endif %}
					</li>
				</div>
			</ul>
		</div>
	</div>
	{% block content %} {% endblock %}
	<div class="row">
		<div class="col-sm-12 col-md-12 col-lg-12">
		{% if user.is_authenticated %}
			<p style="float:right"><strong>Logado como {{ user.get_username }}</strong></p>
		{% else %}
		{% endif %}	
		</div>
	</div>
</body>
</html>
